<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows App Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #0078D7, #005A9E);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #004C87;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #005A9E;
            border-radius: 5px;
            transform: translateY(-2px);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .app-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            width: calc(30% - 40px);
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
            position: relative;
        }
        .app-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }
        .app-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .app-card h3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .app-card p {
            color: #555;
        }
        .download-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .download-button:hover {
            background-color: #005A9E;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            transition: opacity 0.3s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .modal-body img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 800px) {
            .app-card {
                width: calc(45% - 40px);
            }
        }
        @media (max-width: 500px) {
            .app-card {
                width: calc(100% - 40px);
            }
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s;
        }
        .search-bar input:focus {
            box-shadow: 0 0 10px rgba(0, 120, 215, 0.5);
            outline: none;
        }
        #top-10 {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .top-app {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Windows App Store</h1>
</header>

<nav id="navigation">
    <!-- Navigation items will be dynamically added here -->
</nav>

<div class="search-bar">
    <input type="text" id="search-input" placeholder="Search for apps...">
</div>

<div class="container" id="app-container">
    <!-- Your app cards here -->
</div>

<div id="top-10" class="container">
    <!-- Top 10 apps will be rendered here -->
</div>

<!-- The Modal -->
<div id="appModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <h3 id="modal-app-name"></h3>
            <a id="modal-download-link" class="download-button">Download</a>
        </div>
        <img id="modal-app-icon" src="" alt="App Icon" style="float:left; margin-right: 20px;">
        <p id="modal-app-description"></p>
        <div id="modal-screenshots"></div>
        <p id="modal-app-downloads"></p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Windows App Store. All rights reserved.</p>
</footer>

<script>
    let appsData = [];

    // Fetch JSON data from the GitHub repository
    fetch('https://raw.githubusercontent.com/DauntingEmperor/winsource/main/source/v2source.json')
        .then(response => response.json())
        .then(data => {
            appsData = data;
            const currentTab = getCurrentTabFromURL();
            renderApps(currentTab);
            setActiveTab(currentTab);
        })
        .catch(error => {
            console.error('Error fetching app data:', error);
        });

    // Modal functions
    function openModal(app) {
        const modal = document.getElementById('appModal');
        document.getElementById('modal-app-name').textContent = app.name;
        document.getElementById('modal-download-link').href = app.download_link;
        document.getElementById('modal-app-icon').src = app.app_icon;
        document.getElementById('modal-app-description').textContent = app.description;
        document.getElementById('modal-app-downloads').textContent = `Downloads: ${app.downloads}`;

        const screenshotsContainer = document.getElementById('modal-screenshots');
        screenshotsContainer.innerHTML = '';
        app.screenshots.forEach(screenshot => {
            const img = document.createElement('img');
            img.src = screenshot;
            screenshotsContainer.appendChild(img);
        });

        modal.style.display = 'block';
    }

    // Close the modal
    const modal = document.getElementById('appModal');
    const span = document.getElementsByClassName('close')[0];
    span.onclick = function() {
        modal.style.display = 'none';
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Render apps based on category
    function renderApps(category) {
        const appContainer = document.getElementById('app-container');
        appContainer.innerHTML = '';
        appsData.forEach(app => {
            if (category === 'All' || app.category === category || (category === 'Trending' && app.isTrending)) {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <h3>${app.name}</h3>
                    <img src="${app.app_icon}" alt="${app.name} icon">
                    <p>${app.description}</p>
                    <a href="${app.download_link}" class="download-button">Download</a>
                `;
                appCard.addEventListener('click', () => {
                    openModal(app);
                });
                appContainer.appendChild(appCard);
            }
        });

        const top10Container = document.getElementById('top-10');
        if (category === 'Trending') {
            renderTop10();
            top10Container.style.display = 'flex';
        } else {
            top10Container.style.display = 'none';
        }

        // Update URL to reflect the current tab
        history.pushState(null, null, `/${category.toLowerCase()}`);
    }

    // Render top 10 apps
    function renderTop10() {
        const top10Container = document.getElementById('top-10');
        top10Container.innerHTML = '<h2>Top 10</h2>';
        const top10Apps = appsData.sort((a, b) => b.downloads - a.downloads).slice(0, 10);
        top10Apps.forEach(app => {
            const appElement = document.createElement('div');
            appElement.className = 'top-app';
            appElement.innerHTML = `
                <h3>${app.name}</h3>
                <p>Downloads: ${app.downloads}</p>
            `;
            top10Container.appendChild(appElement);
        });
    }

    // Navigation
    const tabs = ['All', 'Trending', 'Games', 'Utility', 'Other'];
    const navigation = document.getElementById('navigation');
    tabs.forEach(tab => {
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = tab;
        link.addEventListener('click', (e) => {
            e.preventDefault();
            renderApps(tab);
            setActiveTab(tab);
        });
        navigation.appendChild(link);
    });

    // Handle search
    document.getElementById('search-input').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filteredApps = appsData.filter(app => app.name.toLowerCase().includes(query) || app.description.toLowerCase().includes(query));
        const appContainer = document.getElementById('app-container');
        appContainer.innerHTML = '';
        filteredApps.forEach(app => {
            const appCard = document.createElement('div');
            appCard.className = 'app-card';
            appCard.innerHTML = `
                <h3>${app.name}</h3>
                <img src="${app.app_icon}" alt="${app.name} icon">
                <p>${app.description}</p>
                <a href="${app.download_link}" class="download-button">Download</a>
            `;
            appCard.addEventListener('click', () => {
                openModal(app);
            });
            appContainer.appendChild(appCard);
        });
    });

    // Set active tab based on current URL
    function getCurrentTabFromURL() {
        const path = window.location.pathname.replace('/', '');
        const tab = tabs.find(t => t.toLowerCase() === path);
        return tab || 'All';
    }

    function setActiveTab(tab) {
        document.querySelectorAll('nav a').forEach(link => {
            link.classList.remove('active');
            if (link.textContent === tab) {
                link.classList.add('active');
            }
        });
    }
</script>

</body>
</html>
