<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows App Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background: linear-gradient(135deg, #0078D7, #005A9E);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #004C87;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #005A9E;
            border-radius: 5px;
            transform: translateY(-2px);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .app-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            width: calc(30% - 40px);
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
            position: relative;
        }
        .app-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }
        .app-card img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .app-card:hover img {
            transform: scale(1.1);
        }
        .app-card h3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .app-card p {
            color: #555;
        }
        .download-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .download-button:hover {
            background-color: #005A9E;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            transition: opacity 0.3s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .modal-body img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 800px) {
            .app-card {
                width: calc(45% - 40px);
            }
        }
        @media (max-width: 500px) {
            .app-card {
                width: calc(100% - 40px);
            }
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s;
            outline: none;
        }
        .search-bar input:focus {
            box-shadow: 0 0 10px rgba(0, 120, 215, 0.5);
        }
        /* Settings Menu Styles */
        .settings-menu {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.3s;
        }
        .settings-menu:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .settings-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        /* Settings Dropdown Styles */
        .settings-dropdown {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0.1);
            display: none;
            padding: 10px;
            z-index: 998;
            transition: opacity 0.3s, transform 0.3s;
        }
        .settings-dropdown.show {
            display: block;
        }
        .settings-dropdown label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-dropdown select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.3s;
        }
        .settings-dropdown select:focus {
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
        }
        .settings-dropdown input[type="checkbox"] {
            margin-right: 10px;
        }
        /* Dark Mode */
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark header {
            background: linear-gradient(135deg, #333, #222);
        }
        body.dark nav {
            background-color: #222;
        }
        body.dark nav a {
            color: #e0e0e0;
        }
        body.dark nav a:hover {
            background-color: #333;
        }
        body.dark .app-card {
            background-color: #333;
            color: #e0e0e0;
        }
        body.dark .app-card:hover {
            background-color: #444;
        }
        body.dark .modal-content {
            background-color: #333;
            color: #e0e0e0;
        }
        body.dark .download-button {
            background-color: #555;
            color: #e0e0e0;
        }
        body.dark .download-button:hover {
            background-color: #666;
        }
        /* Blood Mode */
        body.blood {
            background-color: #330000;
            color: #ffcccc;
        }
        body.blood header {
            background: linear-gradient(135deg, #660000, #550000);
        }
        body.blood nav {
            background-color: #550000;
        }
        body.blood nav a {
            color: #ffcccc;
        }
        body.blood nav a:hover {
            background-color: #660000;
        }
        body.blood .app-card {
            background-color: #660000;
            color: #ffcccc;
        }
        body.blood .app-card:hover {
            background-color: #770000;
        }
        body.blood .modal-content {
            background-color: #660000;
            color: #ffcccc;
        }
        body.blood .download-button {
            background-color: #880000;
            color: #ffcccc;
        }
        body.blood .download-button:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>

<header>
    <h1>Windows App Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Apps</a>
    <a href="#">Games</a>
    <a href="#">Web</a>
</nav>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search apps...">
</div>

<div class="container" id="app-container">
    <!-- App cards will be dynamically added here -->
</div>

<!-- Modal -->
<div id="appModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <h2 id="modalAppName">App Name</h2>
            <button id="modalDownloadButton" class="download-button">Download</button>
        </div>
        <div class="modal-body">
            <img id="modalAppIcon" src="" alt="App Icon" style="max-width: 100px; max-height: 100px;">
            <p id="modalAppDescription">App Description</p>
            <div id="modalAppScreenshots"></div>
        </div>
    </div>
</div>

<!-- Settings Menu -->
<div class="settings-menu" id="settingsMenu">
    <svg class="settings-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12,8A4,4 0 1,0 16,12A4,4 0 0,0 12,8M3.05,13H6.19A6.72,6.72 0 0,0 6.7,15.24L4.88,17.12L6.34,18.56L8.22,16.74A6.72,6.72 0 0,0 10.24,17.19V20.95H13.76V17.19A6.72,6.72 0 0,0 15.78,16.74L17.66,18.56L19.12,17.12L17.3,15.24A6.72,6.72 0 0,0 17.81,13H20.95V10.59H17.81A6.72,6.72 0 0,0 17.3,8.76L19.12,6.88L17.66,5.44L15.78,7.26A6.72,6.72 0 0,0 13.76,6.81V3.05H10.24V6.81A6.72,6.72 0 0,0 8.22,7.26L6.34,5.44L4.88,6.88L6.7,8.76A6.72,6.72 0 0,0 6.19,10.59H3.05V13Z" />
    </svg>
</div>

<!-- Settings Dropdown -->
<div class="settings-dropdown" id="settingsDropdown">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blood">Bloodmoon</option>
    </select>
</div>

<footer>
    <p>&copy; 2024 Windows App Store</p>
</footer>

<script>
    // Sample JSON data
    const appsData = [
        {
            "name": "App 1",
            "description": "Description for App 1",
            "icon": "https://via.placeholder.com/100",
            "screenshots": [
                "https://via.placeholder.com/400",
                "https://via.placeholder.com/400",
                "https://via.placeholder.com/400"
            ],
            "downloadLink": "#"
        },
        {
            "name": "App 2",
            "description": "Description for App 2",
            "icon": "https://via.placeholder.com/100",
            "screenshots": [
                "https://via.placeholder.com/400",
                "https://via.placeholder.com/400",
                "https://via.placeholder.com/400"
            ],
            "downloadLink": "#"
        },
        {
            "name": "App 3",
            "description": "Description for App 3",
            "icon": "https://via.placeholder.com/100",
            "screenshots": [
                "https://via.placeholder.com/400",
                "https://via.placeholder.com/400",
                "https://via.placeholder.com/400"
            ],
            "downloadLink": "#"
        }
    ];

    const appContainer = document.getElementById('app-container');

    // Function to create app cards
    function createAppCard(app) {
        const appCard = document.createElement('div');
        appCard.className = 'app-card';
        appCard.innerHTML = `
            <img src="${app.icon}" alt="${app.name}">
            <h3>${app.name}<button class="download-button" onclick="event.stopPropagation(); window.open('${app.downloadLink}', '_blank');">Download</button></h3>
            <p>${app.description}</p>
        `;
        appCard.addEventListener('click', () => {
            openAppModal(app);
        });
        return appCard;
    }

    // Function to open app modal
    function openAppModal(app) {
        const modal = document.getElementById('appModal');
        const modalAppName = document.getElementById('modalAppName');
        const modalAppIcon = document.getElementById('modalAppIcon');
        const modalAppDescription = document.getElementById('modalAppDescription');
        const modalAppScreenshots = document.getElementById('modalAppScreenshots');
        const modalDownloadButton = document.getElementById('modalDownloadButton');

        modalAppName.textContent = app.name;
        modalAppIcon.src = app.icon;
        modalAppDescription.textContent = app.description;
        modalDownloadButton.onclick = () => window.open(app.downloadLink, '_blank');

        modalAppScreenshots.innerHTML = '';
        app.screenshots.forEach(screenshot => {
            const img = document.createElement('img');
            img.src = screenshot;
            img.alt = app.name;
            img.style.maxWidth = '200px';
            img.style.maxHeight = '200px';
            modalAppScreenshots.appendChild(img);
        });

        modal.style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
        const modal = document.getElementById('appModal');
        modal.style.display = 'none';
    }

    // Render apps on page load
    function renderApps() {
        appsData.forEach(app => {
            const appCard = createAppCard(app);
            appContainer.appendChild(appCard);
        });
    }

    // Event listener for close button in modal
    document.querySelector('.close').addEventListener('click', closeModal);

    // Event listener for closing modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('appModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Toggle settings menu
    const settingsMenu = document.getElementById('settingsMenu');
    const settingsDropdown = document.getElementById('settingsDropdown');
    settingsMenu.addEventListener('click', () => {
        settingsDropdown.classList.toggle('show');
    });

    // Change theme
    const themeSelect = document.getElementById('themeSelect');
    themeSelect.addEventListener('change', (event) => {
        document.body.className = event.target.value;
    });

    // Render apps on page load
    renderApps();

</script>

</body>
</html>
