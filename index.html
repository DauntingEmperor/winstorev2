<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0078d7;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            background: #333;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background: #575757;
            border-radius: 5px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        .search-bar input {
            width: 50%;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }
        .app-card {
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: center;
            width: 200px;
            cursor: pointer;
        }
        .app-card img {
            border-radius: 10px;
            width: 100px;
            height: 100px;
        }
        .app-card:hover {
            background: #e4e4e4;
        }
        .download-button {
            background: #0078d7;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
        }
        .download-button:hover {
            background: #005bb5;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            text-align: center;
        }
        .settings-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0078d7;
            border-radius: 50%;
            padding: 1rem;
            cursor: pointer;
        }
        .settings-menu svg {
            fill: white;
            width: 24px;
            height: 24px;
        }
        .settings-dropdown {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #fefefe;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            width: 200px;
        }
        .settings-dropdown label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .settings-dropdown select,
        .settings-dropdown input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .settings-dropdown.show {
            display: block;
        }
        footer {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Dark theme */
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark header {
            background: #1e1e1e;
        }
        body.dark nav {
            background: #1e1e1e;
        }
        body.dark nav a {
            color: #e0e0e0;
        }
        body.dark nav a:hover {
            background: #333;
        }
        body.dark .app-card {
            background: #1e1e1e;
            color: #e0e0e0;
        }
        body.dark .app-card:hover {
            background: #333;
        }
        body.dark .modal-content {
            background: #1e1e1e;
            color: #e0e0e0;
        }
        body.dark .download-button {
            background: #333;
        }
        body.dark .download-button:hover {
            background: #444;
        }
        /* Bloodmoon theme */
        body.blood {
            background-color: #330000;
            color: #ffcccc;
        }
        body.blood header {
            background: linear-gradient(135deg, #550000, #660000);
        }
        body.blood nav {
            background-color: #550000;
        }
        body.blood nav a {
            color: #ffcccc;
        }
        body.blood nav a:hover {
            background-color: #660000;
        }
        body.blood .app-card {
            background-color: #660000;
            color: #ffcccc;
        }
        body.blood .app-card:hover {
            background-color: #770000;
        }
        body.blood .modal-content {
            background-color: #660000;
            color: #ffcccc;
        }
        body.blood .download-button {
            background-color: #880000;
            color: #ffcccc;
        }
        body.blood .download-button:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>

<header>
    <h1>Windows App Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Apps</a>
    <a href="#">Games</a>
    <a href="#">Web</a>
</nav>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search apps...">
</div>

<div class="container" id="app-container">
    <!-- App cards will be dynamically added here -->
</div>

<!-- Modal -->
<div id="appModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <h2 id="modalAppName">App Name</h2>
            <button id="modalDownloadButton" class="download-button">Download</button>
        </div>
        <div class="modal-body">
            <img id="modalAppIcon" src="" alt="App Icon" style="max-width: 100px; max-height: 100px;">
            <p id="modalAppDescription">App Description</p>
            <div id="modalAppScreenshots"></div>
        </div>
    </div>
</div>

<!-- Settings Menu -->
<div class="settings-menu" id="settingsMenu">
    <svg class="settings-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12,8A4,4 0 1,0 16,12A4,4 0 0,0 12,8M3.05,13H6.19A6.72,6.72 0 0,0 6.7,15.24L4.88,17.12L6.34,18.56L8.22,16.74A6.72,6.72 0 0,0 10.24,17.19V20.95H13.76V17.19A6.72,6.72 0 0,0 15.78,16.74L17.66,18.56L19.12,17.12L17.3,15.24A6.72,6.72 0 0,0 17.81,13H20.95V10.59H17.81A6.72,6.72 0 0,0 17.3,8.76L19.12,6.88L17.66,5.44L15.78,7.26A6.72,6.72 0 0,0 13.76,6.81V3.05H10.24V6.81A6.72,6.72 0 0,0 8.22,7.26L6.34,5.44L4.88,6.88L6.7,8.76A6.72,6.72 0 0,0 6.19,10.59H3.05V13Z" />
    </svg>
</div>

<div class="settings-dropdown" id="settingsDropdown">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="blood">Bloodmoon</option>
    </select>
    <label>
        <input type="checkbox" id="adminCheckbox"> Hide admin apps
    </label>
</div>

<footer>
    <p>&copy; 2023 Windows App Store</p>
</footer>

<script>
    const apps = [
        {
            "name": "App 1",
            "description": "Description for App 1",
            "link": "https://example.com/app1",
            "icon": "https://via.placeholder.com/100",
            "screenshots": [
                "https://via.placeholder.com/400x300",
                "https://via.placeholder.com/400x300"
            ],
            "admin": false
        },
        {
            "name": "App 2",
            "description": "Description for App 2",
            "link": "https://example.com/app2",
            "icon": "https://via.placeholder.com/100",
            "screenshots": [
                "https://via.placeholder.com/400x300",
                "https://via.placeholder.com/400x300"
            ],
            "admin": true
        }
    ];

    const appContainer = document.getElementById('app-container');
    const searchInput = document.getElementById('searchInput');
    const appModal = document.getElementById('appModal');
    const modalAppName = document.getElementById('modalAppName');
    const modalAppDescription = document.getElementById('modalAppDescription');
    const modalAppIcon = document.getElementById('modalAppIcon');
    const modalAppScreenshots = document.getElementById('modalAppScreenshots');
    const modalDownloadButton = document.getElementById('modalDownloadButton');
    const settingsMenu = document.getElementById('settingsMenu');
    const settingsDropdown = document.getElementById('settingsDropdown');
    const themeSelect = document.getElementById('themeSelect');
    const adminCheckbox = document.getElementById('adminCheckbox');

    let filteredApps = apps;

    function displayApps() {
        appContainer.innerHTML = '';
        filteredApps.forEach(app => {
            const appCard = document.createElement('div');
            appCard.classList.add('app-card');
            appCard.innerHTML = `
                <img src="${app.icon}" alt="${app.name} Icon">
                <h3>${app.name}</h3>
                <p>${app.description}</p>
                <button class="download-button">Download</button>
            `;
            appCard.addEventListener('click', () => openModal(app));
            appContainer.appendChild(appCard);
        });
    }

    function openModal(app) {
        modalAppName.textContent = app.name;
        modalAppDescription.textContent = app.description;
        modalAppIcon.src = app.icon;
        modalAppScreenshots.innerHTML = '';
        app.screenshots.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.style.maxWidth = '100px';
            img.style.maxHeight = '100px';
            modalAppScreenshots.appendChild(img);
        });
        modalDownloadButton.onclick = () => {
            window.open(app.link, '_blank');
        };
        appModal.style.display = 'block';
    }

    document.querySelector('.close').addEventListener('click', () => {
        appModal.style.display = 'none';
    });

    window.onclick = (event) => {
        if (event.target == appModal) {
            appModal.style.display = 'none';
        }
    };

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        filteredApps = apps.filter(app => app.name.toLowerCase().includes(searchTerm));
        displayApps();
    });

    settingsMenu.addEventListener('click', () => {
        settingsDropdown.classList.toggle('show');
    });

    themeSelect.addEventListener('change', (e) => {
        document.body.className = e.target.value;
    });

    adminCheckbox.addEventListener('change', (e) => {
        if (e.target.checked) {
            filteredApps = apps.filter(app => !app.admin);
        } else {
            filteredApps = apps;
        }
        displayApps();
    });

    // Initial display of apps
    displayApps();
</script>

</body>
</html>
