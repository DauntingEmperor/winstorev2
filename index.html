<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows App Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #0078D7, #005A9E);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #004C87;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #005A9E;
            border-radius: 5px;
            transform: translateY(-2px);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .app-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            width: calc(30% - 40px);
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
            position: relative;
        }
        .app-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }
        .app-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .app-card h3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .app-card p {
            color: #555;
        }
        .download-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .download-button:hover {
            background-color: #005A9E;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            transition: opacity 0.3s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .modal-body img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 800px) {
            .app-card {
                width: calc(45
<!-- Continuation of the previous code -->

% - 40px);
        }
        @media (max-width: 500px) {
            .app-card {
                width: calc(100% - 40px);
            }
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s;
        }
        .search-bar input:focus {
            box-shadow: 0 0 10px rgba(0, 120, 215, 0.5);
            outline: none;
        }
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body>

<header>
    <h1>Windows App Store</h1>
</header>

<nav id="navigation">
    <!-- Navigation items will be dynamically added here -->
</nav>

<div class="search-bar">
    <input type="text" id="search-input" placeholder="Search for apps...">
</div>

<div class="container" id="app-container">
    <!-- Your app cards here -->
</div>

<!-- The Modal -->
<div id="appModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <h3 id="modal-app-name"></h3>
            <a id="modal-download-link" class="download-button">Download</a>
        </div>
        <img id="modal-app-icon" src="" alt="App Icon" style="float:left; margin-right: 20px;">
        <p id="modal-app-description"></p>
        <div id="modal-screenshots"></div>
    </div>
</div>

<!-- Analytics section -->
<div id="analytics" style="display: none;">
    <h2>Top 10 Downloads</h2>
    <ol id="top-10"></ol>
</div>

<footer>
    <p>&copy; 2024 Windows App Store. All rights reserved.</p>
</footer>

<script>
    let appsData = [];
    let currentTab = 'All';

    // Fetch JSON data from the GitHub repository
    fetch('https://raw.githubusercontent.com/DauntingEmperor/winsource/main/source/v2source.json')
        .then(response => response.json())
        .then(data => {
            appsData = data;
            renderApps(currentTab);
        })
        .catch(error => {
            console.error('Error fetching app data:', error);
        });

    // Modal functions
    function openModal(app) {
        const modal = document.getElementById('appModal');
        document.getElementById('modal-app-name').textContent = app.name;
        document.getElementById('modal-download-link').href = app.download_link;
        document.getElementById('modal-app-icon').src = app.app_icon;
        document.getElementById('modal-app-description').textContent = app.description;

        const screenshotsContainer = document.getElementById('modal-screenshots');
        screenshotsContainer.innerHTML = '';
        app.screenshots.forEach(screenshot => {
            const img = document.createElement('img');
            img.src = screenshot;
            img.className = 'modal-screenshot';
            screenshotsContainer.appendChild(img);
        });

        modal.style.display = 'block';
    }

    // Close the modal
    const modal = document.getElementById('appModal');
    const span = document.getElementsByClassName('close')[0];
    span.onclick = function() {
        modal.style.display = 'none';
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Render apps based on category
    function renderApps(category) {
        const appContainer = document.getElementById('app-container');
        appContainer.innerHTML = '';
        appsData.forEach(app => {
            if (category === 'All' || app.tabs.includes(category)) {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <h3>${app.name} ${app.admin ? '<img src="shield.png" alt="Admin" style="height: 20px; width: 20px;">' : ''}</h3>
                    <img src="${app.app_icon}" alt="${app.name} icon">
                    <p>${app.description}</p>
                    <a class="download-button" href="${app.download_link}" target="_blank">Download</a>
                `;
                appCard.addEventListener('click', () => {
                    openModal(app);
                });
                appContainer.appendChild(appCard);
            }
        });
    }

    // Search function
    document.getElementById('search-input').addEventListener('input', (event) => {
        const query =
            event.target.value.toLowerCase();
        renderSearchResults(query);
    });

    function renderSearchResults(query) {
        const appContainer = document.getElementById('app-container');
        appContainer.innerHTML = '';
        appsData.forEach(app => {
            if (app.name.toLowerCase().includes(query) || app.description.toLowerCase().includes(query)) {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <h3>${app.name} ${app.admin ? '<img src="shield.png" alt="Admin" style="height: 20px; width: 20px;">' : ''}</h3>
                    <img src="${app.app_icon}" alt="${app.name} icon">
                    <p>${app.description}</p>
                    <a class="download-button" href="${app.download_link}" target="_blank">Download</a>
                `;
                appCard.addEventListener('click', () => {
                    openModal(app);
                });
                appContainer.appendChild(appCard);
            }
        });
    }

    // Navigation
    const tabs = ['All', 'Trending', 'Games', 'Utility', 'Other'];
    const navigation = document.getElementById('navigation');
    tabs.forEach(tab => {
        const link = document.createElement('a');
        link.href = `#${tab}`;
        link.textContent = tab;
        link.addEventListener('click', () => {
            currentTab = tab;
            renderApps(currentTab);
            if (currentTab === 'Trending') {
                document.getElementById('analytics').style.display = 'block';
                renderTopDownloads();
            } else {
                document.getElementById('analytics').style.display = 'none';
            }
        });
        navigation.appendChild(link);
    });

    // Analytics
    function renderTopDownloads() {
        const top10 = document.getElementById('top-10');
        top10.innerHTML = '';
        const sortedApps = appsData.sort((a, b) => (a.downloads < b.downloads) ? 1 : -1).slice(0, 10);
        sortedApps.forEach(app => {
            const li = document.createElement('li');
            li.textContent = `${app.name} - ${app.downloads} downloads`;
            top10.appendChild(li);
        });
    }

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>

</body>
</html>
