<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows App Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background: linear-gradient(135deg, #0078D7, #005A9E);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #004C87;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #005A9E;
            border-radius: 5px;
            transform: translateY(-2px);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .app-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            width: calc(30% - 40px);
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
            position: relative;
        }
        .app-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }
        .app-card img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .app-card:hover img {
            transform: scale(1.1);
        }
        .app-card h3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .app-card p {
            color: #555;
        }
        .download-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .download-button:hover {
            background-color: #005A9E;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            transition: opacity 0.3s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .modal-body img {
            max-width: 100%;
            max-height: 80%;
            border-radius: 10px;
            margin-bottom: 10px;
       
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 800px) {
            .app-card {
                width: calc(45% - 40px);
            }
        }
        @media (max-width: 500px) {
            .app-card {
                width: calc(100% - 40px);
            }
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s;
            outline: none;
        }
        .search-bar input:focus {
            box-shadow: 0 0 10px rgba(0, 120, 215, 0.5);
        }
        /* Settings Menu Styles */
        .settings-menu {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.3s;
        }
        .settings-menu:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .settings-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        /* Settings Dropdown Styles */
        .settings-dropdown {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 180px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            padding: 10px;
            z-index: 998;
            transition: opacity 0.3s, transform 0.3s;
        }
        .settings-dropdown.show {
            display: block;
        }
        .settings-dropdown label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-dropdown select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.3s;
        }
        .settings-dropdown select:focus {
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
        }
    </style>
</head>
<body>

<header>
    <h1>Windows App Store</h1>
</header>

<nav id="navigation">
    <!-- Navigation items will be dynamically added here -->
</nav>

<div class="search-bar">
    <input type="text" id="search-input" placeholder="Search for apps...">
</div>

<div class="container" id="app-container">
    <!-- Your app cards here -->
</div>

<!-- The Modal -->
<div id="appModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <h3 id="modal-app-name"></h3>
            <a id="modal-download-link" class="download-button">Download</a>
        </div>
        <img id="modal-app-icon" src="" alt="App Icon">
        <p id="modal-app-description"></p>
        <div id="modal-screenshots"></div>
    </div>
</div>

<!-- Settings Menu -->
<div class="settings-menu" id="settingsMenu">
    <svg class="settings-icon" viewBox="0 0 24 24">
        <path fill="#ffffff" d="M12,14.5c1.93,0,3.5-1.57,3.5-3.5S13.93,7.5,12,7.5s-3.5,1.57-3.5,3.5S10.07,14.5,12,14.5z M12,10.5c0.83,0,1.5,0.67,1.5,1.5S12.83,13.5,12,13.5s-1.5-0.67-1.5-1.5S11.17,10.5,12,10.5z M12,4.5c3.31,0,6,2.69,6,6s-2.69,6-6,6s-6-2.69-6-6S8.69,4.5,12,4.5z M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.42,0-8-3.58-8-8s3.58-8,8-8s8,3.58,8,8S16.42,20,12,20z"></path>
    </svg>
</div>

<!-- Settings Dropdown Menu -->
<div class="settings-dropdown" id="settingsDropdown">
    <label for="theme">Theme:</label>
    <select id="theme">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
        <option value="blood">Blood Mode</option>
    </select>
    <br>
    <input type="checkbox" id="hideAdminApps">
    <label for="hideAdminApps">Hide Admin Apps</label>
</div>

<script>
    let appsData = [];
let currentTab = 'All';

// Fetch JSON data from the GitHub repository
fetch('https://raw.githubusercontent.com/DauntingEmperor/winsource/main/source/v2source.json')
    .then(response => response.json())
    .then(data => {
        appsData = data;
        renderApps(currentTab);
    })
    .catch(error => {
        console.error('Error fetching app data:', error);
    });

// Modal functions
function openModal(app) {
    const modal = document.getElementById('appModal');
    document.getElementById('modal-app-name').textContent = app.name;
    document.getElementById('modal-download-link').href = app.download_link;
    document.getElementById('modal-app-icon').src = app.app_icon;
    document.getElementById('modal-app-description').textContent = app.description;

    const screenshotsContainer = document.getElementById('modal-screenshots');
    screenshotsContainer.innerHTML = '';
    app.screenshots.forEach(screenshot => {
        const img = document.createElement('img');
        img.src = screenshot;
        img.onclick = function() {
            openScreenshotModal(screenshot);
        };
        screenshotsContainer.appendChild(img);
    });

    modal.style.display = 'block';
}

function openScreenshotModal(screenshot) {
    const modal = document.getElementById('screenshotModal');
    const img = document.getElementById('screenshot-img');
    img.src = screenshot;
    modal.style.display = 'block';
}

// Close the modal
const modals = document.getElementsByClassName('modal');
for (let i = 0; i < modals.length; i++) {
    const span = modals[i].getElementsByClassName('close')[0];
    span.onclick = function() {
        modals[i].style.display = 'none';
    };
    window.onclick = function(event) {
        if (event.target == modals[i]) {
            modals[i].style.display = 'none';
        }
    };
}

// Render apps based on category
function renderApps(category) {
    const appContainer = document.getElementById('app-container');
    appContainer.innerHTML = '';
    appsData.forEach(app => {
        if (category === 'All' || app.tabs.includes(category)) {
            const appCard = document.createElement('div');
            appCard.className = 'app-card';
            const adminBadge = app.admin ? '<img src="https://png.pngtree.com/png-vector/20190116/ourmid/pngtree-vector-shield-icon-png-image_322145.jpg" style="width: 20px; margin-left: 10px;">' : '';
            appCard.innerHTML = `
                <h3>${app.name}${adminBadge}</h3>
                <img src="${app.app_icon}" alt="${app.name} icon" class="app-icon">
                <p>${app.description}</p>
                <a href="${app.download_link}" class="download-button">Download</a>
            `;
            appCard.addEventListener('click', () => {
                openModal(app);
            });
            appContainer.appendChild(appCard);
        }
    });
}

// Search function
document.getElementById('search-input').addEventListener('input', (event) => {
    const query = event.target.value.toLowerCase();
    renderApps(currentTab);
    const appCards = document.querySelectorAll('.app-card');
    appCards.forEach(card => {
        const appName = card.querySelector('h3').textContent.toLowerCase();
        const appDescription = card.querySelector('p').textContent.toLowerCase();
        if (!appName.includes(query) && !appDescription.includes(query)) {
            card.style.display = 'none';
        } else {
            card.style.display = 'block';
        }
    });
});

// Navigation
const tabs = ['All', 'Trending', 'Games', 'Utility', 'Other'];
const navigation = document.getElementById('navigation');
tabs.forEach(tab => {
    const link = document.createElement('a');
    link.href = '#';
    link.textContent = tab;
    link.addEventListener('click', () => {
        currentTab = tab;
        renderApps(tab);
    });
    navigation.appendChild(link);
});

// Settings modal functions
function toggleSettings() {
    const settingsModal = document.getElementById('settingsModal');
    if (settingsModal.classList.contains('open')) {
        settingsModal.classList.remove('open');
    } else {
        settingsModal.classList.add('open');
    }
}

// Apply theme based on user selection
document.getElementById('theme-select').addEventListener('change', (event) => {
    const selectedTheme = event.target.value;
    document.body.className = selectedTheme;
});

// Hide admin apps based on user selection
document.getElementById('hide-admin').addEventListener('change', (event) => {
    const hideAdmin = event.target.checked;
    const appCards = document.querySelectorAll('.app-card');
    appCards.forEach(card => {
        const adminBadge = card.querySelector('h3 img');
        if (adminBadge) {
            if (hideAdmin) {
                card.style.display = 'none';
            } else {
                card.style.display = 'block';
            }
        }
    });
});

</script>

</body>
</html>
